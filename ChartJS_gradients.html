<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script>

  function createGraph() {
    var chartElement = document.getElementById('myChart');
    var height = chartElement.offsetHeight;
    var ctx = chartElement.getContext('2d');

    var backgroundGradient = ctx.createLinearGradient(0, 0, 0,513);
    backgroundGradient.addColorStop(0, 'rgb(0,255,0)');
    backgroundGradient.addColorStop(0.5, 'rgba(255,255,255,0.8)');
    backgroundGradient.addColorStop(1, 'rgb(255,0,0)');  

    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "My First Dataset",
                backgroundColor: backgroundGradient,
                borderColor: 'rgb(175,100,100)',
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
        },

        // Configuration options go here
        options: {
          responsive: true,
        }
    });
    Chart.defaults.global.defaultFontColor = 'white';
  };
  window.addEventListener('load', createGraph);
  </script>
  <style>
    body {
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>
</body>
</html>
